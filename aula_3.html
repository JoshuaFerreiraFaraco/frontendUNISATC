<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 - Formul&aacute;rio</title>
    <style>
        div {
            margin-bottom: 20px;
        }

        label, input {
            display: block;
        }

        .radio label, 
        .radio input {
            display: inline-block;
        }

        .checkbox label, 
        .checkbox input {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>
        <form action="">
            <div>
                <label for="nome">Nome: </label>
                <input type="text" name="nome" value="Joshua">
            </div>
            <div>
                <label for="cidade">Cidade: </label>
                <input type="text" name="cidade" value="Crici&uacute;ma" disabled>
            </div>
            <div>
                <label for="telefone">Telefone: </label>
                <input type="text" name="telefone" placeholder="Digite seu telefone...">
            </div>
            <div>
                <label for="nome_mae">Nome da M&atilde;e: </label>
                <input type="text" name="nome_mae" required>
            </div>
            <div>
                <label for="email">E-mail: </label>
                <input type="email" name="email">
            </div>
            <div>
                <label for="idade">Idade: </label>
                <input type="number" name="idade">
            </div>
            <div>
                <label for="data">Escolha uma data: </label>
                <input type="date" name="data">
            </div>
            <div>
                <label for="senha">Digite sua senha: </label>
                <input type="password" name="senha">
            </div>

            <!-- Pode escolher apenas uma opcao -->
            <label for="time_preferido" style="margin-bottom: 10px;">Qual seu time favorito?</label>
            <div class="radio">
                <input type="radio" name="time_preferido">
                <label>Gr&ecirc;mio</label>
            </div>
            <div class="radio">
                <input type="radio" name="time_preferido">
                <label>S&atilde;o Paulo</label>
            </div>
            <div class="radio">
                <input type="radio" name="time_preferido">
                <label>Flamengo</label>
            </div>

            <!-- Pode escolher varias opcoes -->
            <label for="disciplinas" style="margin-bottom: 10px;">Escolha as disciplinas do semestre: </label>
            <div class="checkbox">
                <input type="checkbox" name="disciplinas[]">
                <label>Front-End</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="disciplinas[]">
                <label>Back-End</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="disciplinas[]">
                <label>Banco de Dados</label>
            </div>
            
            <!-- Apenas um arquivo -->
            <div>
                <label style="margin-bottom: 10px;">Envie um arquivo: </label>
                <input type="file">
            </div>
            
            <!-- Varios arquivos -->
            <div>
                <label style="margin-bottom: 10px;">Envie um ou mais arquivos: </label>
                <input type="file" multiple>
            </div>

            <!-- selecao simples -->
            <div>
                <label for="produto" style="margin-bottom: 10px;">Selecione uma op&ccedil;&atilde;o: </label>
                <select name="produto">
                    <option value="produto1">Caderno</option>                    
                    <option value="produto2">Caneta</option>                    
                    <option value="produto3">Borracha</option>                    
                    <!-- <option value="produto3" selected>Borracha</option> -->
                </select>
            </div>
            
            <!-- selecao multipla -->
            <div>
                <label for="produto" style="margin-bottom: 10px;">Selecione uma ou mais op&ccedil;&otilde;;es: </label>
                <select name="produto" multiple>
                    <option value="produto1">Caderno</option>                    
                    <option value="produto2">Caneta</option>                    
                    <option value="produto3">Borracha</option>                    
                    <!-- <option value="produto3" selected>Borracha</option> -->
                </select>
            </div>

            <div>
                <label style="margin-bottom: 10px;">Deixe seu coment&aacute;rio: </label>
                <textarea></textarea>
                <!-- <textarea cols="30" rows="10"></textarea> -->
            </div>
            
            <div>
                <fieldset>
                    <legend style="margin-bottom: 10px;">Nome completo: </legend>
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome">
                    <label for="sobrenome">Sobrenome: </label>
                    <input type="text" name="sobrenome">
                </fieldset>
            </div>

            <div>
                <label for="cidade" style="margin-bottom: 10px;">Escolha uma cidade: </label>
                <input type="text" name="cidade" list="cidades">
                
                <datalist id="cidades">
                    <option value="Crici&uacute;ma"></option>
                    <option value="I&ccedil;ara"></option>
                    <option value="Cocal do Sul"></option>
                    <option value="Maracaj&aacute;"></option>
                </datalist>
            </div>

            <div>
                <input type="reset" value="Limpar" style="display: inline-block;">
                <input type="submit" value="Enviar" style="display: inline-block;">
            </div>
        </form>
    </div>
</body>
</html>
